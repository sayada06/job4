<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title color="dark" class="ion-text-center">
      <b>APP BMI</b>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" [fullscreen]="true">

    <img width="35%" src="../../assets/img/bmi.png">
  </div>

    <div class="ion-text-center">
      <ion-card class="ion-padding" color="secondary">
        <ion-item color="dark">
          <ion-input color="light" label="น้ำหนัก :" placeholder="kg"></ion-input><br>
        </ion-item><br>
        <ion-item color="dark">
          <ion-input color="light" label="ส่วนสูง :" placeholder="cm"></ion-input>

    </div>

      <ion-card color="success" class="ion-text-center">
        <ion-card-header>

          <ion-card-title>37.4</ion-card-title>
